<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        .header {
            display: flex;
            justify-content:space-between;
            margin-bottom: 20px;
            align-items: center;
        }
    </style>
</head>
<body>

    <main class="container">
        <div class="header">
            <h1>My Words</h1>
            <a href="/export" download>단어장 다운로드</a>
        </div>
        <table role="grid">
            <thead>
                <tr>
                    <th>한자</th>
                    <th>한글 음훈</th>
                    <th>의미</th>
                    <th>음독</th>
                    <th>훈독</th>
                </tr>
            </thead>
            <tbody>
            {% for word in my_words %}
                <tr>
                    <td>{{word[1]}}</td>
                    <td>{{word[2]}}</td>
                    <td>{{word[3]}}</td>
                    <td>{{word[4]}}</td>
                    <td>{{word[5]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
    <script>
    </script>
</body>
</html>
