<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>
<body>

    <main class="container">
        <h1>My Courses</h1>
        <table role="grid">
            <thead>
                <tr>
                    <th>강의 이름</th>
                    <th>강의 언어</th>
                    <th>수용 인원</th>
                    <th>현재 인원</th>
                </tr>
            </thead>
            <tbody>
            {% for course in my_courses %}
                <tr>
                    <td>{{course[1]}}</td>
                    <td>{{course[3]}}</td>
                    <td>{{course[2]}}</td>
                    <td>{{course[4]}}</td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </main>
</body>
</html>
