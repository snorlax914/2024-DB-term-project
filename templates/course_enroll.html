<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
    <style>
        nav {
            padding: 0px 30px;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
          <li><strong>Japanese Study</strong></li>
        </ul>
        <ul>
          <li><a href="/my_course" target="_blank" class="contrast">내 강의</a></li>
          <li><a href="/my_student" target="_blank" class="contrast">내 학생</a></li>
        </ul>
    </nav>
    <main class="container">
        <h2>강의 등록</h2>
        <form id="enroll-form">
            <div>
                <label for="course-name">Course Name</label>
                <input type="text" id="course-name" name="coursename" required>
            </div>
            <div>
                <label for="capacity">Capacity</label>
                <input type="number" id="capacity" name="capacity" required>
            </div>
            <div>
                <label for="language">Language</label>
                <select id="language" name="language" required>
                    <option value="English">English</option>
                    <option value="Japanese">Japanese</option>
                </select>
            </div>
            <button type="submit">Course Enrollment</button>
        </form>
    </main>
    <script>
        document.getElementById("enroll-form").addEventListener("submit", function(event) {
            event.preventDefault();
            const courseName = document.getElementById("course-name").value;
            const capacity = document.getElementById("capacity").value;
            const language = document.getElementById("language").value;

            fetch("/enroll_course", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json",
                },
                body: JSON.stringify({
                    coursename: courseName,
                    capacity: capacity,
                    language: language
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert("강의 등록이 완료되었습니다.");
                } else {
                    alert("강의 등록에 실패했습니다.");
                }
            })
            .catch(error => console.error("Error:", error));
        });
    </script>
</body>
</html>
